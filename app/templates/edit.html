<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h2>Edit Your Profile</h2>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Your nickname:<br>
                {{form.nickname(size = 36)}}
                {% for error in form.errors.nickname %}
                <br><span style="color: crimson;">{{error}}</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td><br>About yourself:<br>{{form.about_me(cols = 29, rows = 4)}}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
